name: publish-to-github-pages
on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node

      - name: Setup Pages ⚙️
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
          enablement: true # Enable Pages if not already enabled

      - name: Build with Next.js 🏗️
        env:
          NEXT_PUBLIC_BASE_PATH: "/portfolio4next"
          NEXT_PUBLIC_OUTPUT: "export"
          NEXT_PUBLIC_TS_IGNORE_BUILD_ERRORS: "true"
          NEXT_PUBLIC_ESLINT_IGNORE_DURING_BUILDS: "true"
          NEXT_PUBLIC_REACT_STRICT_MODE: "true"
        run: |
          pnpm build
          next export

      - name: Verify build output 📦
        run: ls -l ./out

      - name: Upload artifact 📡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
